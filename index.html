<!-- Sign In Form -->
<div id="sign-in-form" class="container">
    <h5>Sign In</h5>
    <form>
        <div class="input-field">
            <input type="email" id="signin-email" required>
            <label for="signin-email">Email</label>
        </div>
        <div class="input-field">
            <input type="password" id="signin-password" required>
            <label for="signin-password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Sign In</button>
        <div id="signin-error" class="error-message"></div>
    </form>
</div>
<!-- Image Upload Form (Create) -->
<div id="image-upload-form">
    <input type="file" id="image-file" />
    <input type="text" id="image-title" placeholder="Title" />
    <button onclick="uploadImage()">Upload Image</button>
</div>

<!-- Images Display Section (Read) -->
<div id="images-container"></div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <h1>Welcome to My Portfolio</h1>
                <p>Exploring the world through my lens. Dive into my collection of stories.</p>
                <a class="waves-effect waves-light btn-large">Learn More</a>
            </div>
            <div class="col s12 m6">
                <img src="dummy-image-url.jpg" alt="Photographer's portrait" class="responsive-img">
            </div>
        </div>
    </div>
</div>
<div class="section">

</div>
<div class="section grey lighten-3">

        <h2>Contact Me</h2>
        <form action="#">
            <div class="input-field">
                <input id="name" type="text">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input id="email" type="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Send</button>
        </form>
    </div>
</div>
<!-- Sign Up Form -->
<div id="sign-up-form" class="container">

        <div class="input-field">

        </div>
        <div class="input-field">
            <input type="password" id="signup-password" required>
